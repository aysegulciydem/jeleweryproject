<br><br>
<table mat-table 
[dataSource]="cardItems" 
class="mat-elevation-z8"

(click)="addToCard(product)">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product"> {{product.priceb | currency}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="currentImage">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product"> {{product.currentImage}} </td>
  </ng-container>

  Symbol Column
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product"> {{product.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<br><br><br>
