<div class="main-container">
  <div class="account-info">
    <div class="user-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user-icon">
      <p>KENDRA SCOTT</p>
      <p>kendrascott&#64;gmail.com</p>
    </div>
    <div class="account" (click)="setSection('account')">
      <div class="account-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0e0e0f"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>

      <button>
        ACCOUNT

    </div>
    <div class="personal-info" (click)="setSection('personelinformation')">
      <div class="personal-icon" >
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0e0e0f"><path d="M200-246q54-53 125.5-83.5T480-360q83 0 154.5 30.5T760-246v-514H200v514Zm280-194q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm69-80h422q-44-39-99.5-59.5T480-280q-56 0-112.5 20.5T269-200Zm211-320q-25 0-42.5-17.5T420-580q0-25 17.5-42.5T480-640q25 0 42.5 17.5T540-580q0 25-17.5 42.5T480-520Zm0 17Z"/></svg>
      </div>
      <button>
        PERSONAL İNFORMATİON
      </button>
    </div>
    <div class="message" (click)="setSection('message')">
      <div class="message-icon">
        <mat-icon matBadge="{{messageCount}}" matBadgeColor="warn" aria-hidden="false">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0e0e0f"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
        </mat-icon>
      </div>
      <button>
        MESSAGE
      </button>
    </div>
    <div class="sign-out">
      <div class="sign-out-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0e0e0f"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
      </div>
      <button>
        SİGN OUT
      </button>
    </div>
  </div>
  <div class="total-template">
    <div class="image">
      <video src="https://player.vimeo.com/video/925871354?autoplay=1&muted=1&loop=1&controls=0"></video>
    </div>
    <div class="div-template">
      <div class="favorites" *ngIf="currentSection === 'favorites'">
        <app-favorite></app-favorite>
      </div>
      <div *ngIf="currentSection === 'account'">
        <app-account></app-account>
      </div>
      <div *ngIf="currentSection === 'personelinformation'">
        <app-personelinformation></app-personelinformation>
      </div>
      <div *ngIf="currentSection === 'message'">
        <app-message></app-message>
      </div>
               
      
    </div>
  </div>
</div>
