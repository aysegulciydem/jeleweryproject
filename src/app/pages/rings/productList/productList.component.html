<div class="main-container" style="display: flex; flex-direction: column">
  <mat-card class="card-container" *ngFor="let item of products" style="display: flex!important; width: 50%">
    <div>
      <p>{{item.name}}</p>
      <p>Price: {{item.price}}</p>
    </div>
    <div class="counter-container">
      <button mat-icon-button (click)="decrease(item)" aria-label="Decrease count">
        <mat-icon>remove</mat-icon>
      </button>
      <mat-form-field appearance="outline">
        <input matInput type="number" [(ngModel)]="count" min="0">
      </mat-form-field>
      <button mat-icon-button (click)="increase(item)" aria-label="Increase count">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
