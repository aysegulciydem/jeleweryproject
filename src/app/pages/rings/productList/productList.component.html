<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.name}} </mat-cell>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> PRÄ°CE </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.price}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="imageUrl">
    <mat-header-cell *matHeaderCellDef> IMAGE </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.imageUrl}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
