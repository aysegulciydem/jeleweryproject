<div class="main-navbar" style="display: flex; flex-direction: column;">
  <mat-toolbar style="background-color: whitesmoke; justify-content: space-between">
    <div>
      <button (click)="goToHomePage()" mat-button>
        <h3>{{Constant.titles.home}}</h3>
      </button>
      <button mat-button (click)="goToRelatedPage('rings')">{{Constant.titles.rings}}</button>
      <button mat-button (click)="goToRelatedPage('necklaces')">{{Constant.titles.necklaces}}</button>
      <button mat-button (click)="goToRelatedPage('earrings')">{{Constant.titles.earrings}}</button>
      <button mat-button (click)="goToRelatedPage('bracelets')">{{Constant.titles.bracelets}}</button>
    </div>

    <div style="display: flex">
      <div style="padding-right: 2%;">
        <input type="text" class="effect-7" placeholder="Search">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
      <button mat-button routerLink="/favorite-page" (click)="redirectFavoritePage()"><i class="fa-regular fa-heart"></i></button>



      <div class="shoppingcard">
        <mat-icon 
          [matBadge]="(productListService.itemCount$ | async) || 0" 
          [matBadgeHidden]="((productListService.itemCount$ | async) || 0) === 0"
          matBadgeColor="primary" 
          aria-hidden="false" 
          (click)="redirectShoppingCardPage()">
          <i class="fa-solid fa-bag-shopping"></i>
        </mat-icon>
      </div>
      <button mat-button (click)="goToLoginPage()">{{Constant.titles.logout}}</button>
    </div>
  </mat-toolbar>
</div>
